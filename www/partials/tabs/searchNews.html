<ion-view view-title="{{ 'search_title'| translate }} : {{$root.searchKeyword}}">
    <ion-content>
        <ion-list ng-if="listNewsCount">
            <a class="button-block" style="background-color:#e6e7e8;color:#000;border:0;padding:6px 10px;text-decoration:none">
                <div class="row">
                    <p align="left" class="col-50" style="margin:0">{{'news'| translate}} {{ lengthNews }}</p>
                </div>
            </a>
            <div class="container" ng-repeat="new in news" ng-if="name" ng-click="openModalNews(new)">
                <div class="item item-thumbnail-left">
                    <img src="{{new.avatar != null && new.avatar != '' ? new.avatar : 'img/items/tenant_add_photo.png'}}">
                    <p>{{ new.title }}</p>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
