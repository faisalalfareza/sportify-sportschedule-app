    <ion-bar class="bar bar-subheader bar-stable" style="border:0;outline:0;">
        <div class="row">
            <div class="col col-50">
            </div>
            <div class="col col-50">
                <select ng-model="sortType" class="dropdown-filter">
                    <option value="">Sort</option>
                    <option value="longlat">Date</option>
                    <option value="tenantsname">Sport Category</option>
                    <option value="-rate">Location</option>
                </select>
            </div>
        </div>
    </ion-bar>
    <ion-content style="margin-top:45px;" class="recomList has-expanded-header">

        <ion-item class="list card item item-thumbnail-left" style="height:auto;border:0;border-right:2px solid #3498db" ng-repeat="item in matchData">

            <div style="width:100%;height:120px;position:relative;" class="row" ng-click="detail(item.matchId)">

                <div class="col" style="position:relative;padding:0;background-color:#e6e7e8;max-width:39%;overflow:hidden">
                    <div class="arrow-left" style="position:absolute;right:0;top:3em;z-index:2"></div>
                    <img src="../img/items/icon_sport.png" style="min-width:100%;width:auto;height:100%;top: -9999px;bottom: -9999px;left: -9999px;right: -9999px;margin: auto;position: absolute;" />
                </div>

                <div class="col" style="max-width:61%">
                    <div class="row sub-menu" style="margin-bottom:10px;">
                        <h5 class="col col-50 sub-menu" style="color: #bdc3c7;"> {{item.sportCategory}} </h5>
                        <h5 class="col col-50 sub-menu" style="color: #bdc3c7;text-align:right"> {{item.matchDate}} </h5>
                    </div>
                    <!-- <img src="../img/circular.png" width="20px"> -->
                    <br>
                    <h2 style="font-weight:500;font-size:14px;margin:0"> {{item.matchName}} </h2>
                    <p style="font-size:12px;margin:0"> {{item.matchLocation}} </p>

                    <h3 style="color: #7f8c8d;font-size:10px;position:absolute;bottom:7px;right:10px"> -1d 20h </h3>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
